name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [IntelliEdu-common, IntelliEdu-model, IntelliEdu-api, IntelliEdu-gateway, IntelliEdu-user-service, IntelliEdu-application-service, IntelliEdu-scoring-service, IntelliEdu-answer-record-service]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./${{ matrix.service }}
        file: Dockerfile.jdk8
        push: true
        tags: austinpang/${{ matrix.service }}:latest
